<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center space-around">
  <app-quote [chineseQuote]="(quote$ | async)?.cn" [englishQuote]="(quote$ | async)?.en" [quoteImg]="(quote$ | async)?.imgUrl">
  </app-quote>
  <app-login-form (submitEvent)="processLogin($event)" (refreshCaptcha)="refreshCaptcha()" [captchaUrl]="(captcha$ | async)?.captcha_url"
    (codeInput)="verifyCaptcha($event)"></app-login-form>
</div>
