  #       - env=production
  #   container_name: nginx
  #   # volumes:
  #   #   - certs:/etc/letsencrypt
  #   #   - certs-data:/data/letsencrypt
  #   ports:
  #     - 80:80
      # - 443:443
volumes:
  api_db: {}
  redis-data: {}
  esdata: {}
